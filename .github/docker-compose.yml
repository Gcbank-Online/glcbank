version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: gcbank
      POSTGRES_PASSWORD: gcbankpass
      POSTGRES_DB: gcbank
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build: ./api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://gcbank:gcbankpass@db:5432/gcbank
      JWT_SECRET: replace_with_strong_secret
      PORT: 3000
    volumes:
      - ./001_schema.sql:/usr/src/app/001_schema.sql:ro
    ports:
      - "3000:3000"
volumes:
  db-data:
