<!DOCTYPE html>
<html>
<head>
    <title>GCBank - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white shadow-lg p-8 rounded max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-700 mb-5 text-center">Create Account</h2>

    <form>
        <input type="text" placeholder="Full Name"
            class="w-full p-3 border mb-4 rounded">

        <input type="email" placeholder="Email"
            class="w-full p-3 border mb-4 rounded">

        <input type="password" placeholder="Password"
            class="w-full p-3 border mb-4 rounded">

        <button class="w-full bg-blue-700 text-white p-3 rounded">Register</button>
    </form>

    <p class="mt-4 text-center">
        Already have an account? <a href="login.html" class="text-blue-700">Login</a>
    </p>
</div>

</body>
</html>
